<!DOCTYPE html>
<html>
<head>
    <title>Page d'accueil</title>
</head>
<body>
    <h1>Bienvenue sur notre site</h1>

    <h2>Connexion</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
    </form>

    <h2>Créer un compte</h2>
    <p>Si vous n'avez pas encore de compte, <a href="{% url 'registration' %}">cliquez ici</a> pour en créer un.</p>
</body>
</html>
